<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <!--Link font Nerko One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!--/Link font Nerko One-->

    <!--Link font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Link font Montserrat-->

    <!--Link fontawsomet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Link fontawsomet-->
</head>

<body>

    <!--Header-->
    <header>
        <p>Giallo Booleano</p>
    </header>
    <!--/Header-->

    <!--Main-->
    <main class="container">

        <!--Title section-->
        <section>
            <p id="uptitle">Dolci e Desserts</p>
            <h1 id="title">Tiramisù<span class="hidden"> (Dolce Tradizionale)</span></h1>
        </section>
        <!--/Title section-->

        <!--Image section-->
        <section class="img-container">
            <img src="img/youtube.png" alt="video youtube">
            <div class="text-img">
                <h3>In breve</h3>
                <ul>
                    <li>Difficoltà:<strong>Facile</strong></li>
                    <li>Tempo:<strong>40 min</strong></li>
                    <li>Porzione per:<strong>8 persone</strong></li>
                    <li>Costo:<strong>Contenuto</strong></li>
                    <li><strong>Note</strong>:+2 ore di risposo in frigo</li>
                </ul>
            </div>
        </section>
        <!--/Image section-->

        <!--Social section-->
        <section class="social-container">

            <button class="social-button"><a href="#"><i class="fa-brands fa-facebook"></i> <span class="hidden">facebook</span></a></button>
            <button class="social-button"><a href="#"><i class="fa-brands fa-twitter"></i> <span class="hidden">twitter</span></a></button>
            <button class="social-button"><a href="#"><i class="fa-brands fa-instagram"></i> <span class="hidden">instagram</span></a></button>
            <button class="social-button"><a href="#"><i class="fa-brands fa-pinterest"></i> <span class="hidden">pinterest</span></a></button>
            <button class="social-button"><a href="#"><i class="fa-brands fa-youtube"></i> <span class="hidden">youtube</span></a></button>
            
        </section>
        <!--/Social section-->
        
    </main>
    <!--/Main-->

</body>
</html>
